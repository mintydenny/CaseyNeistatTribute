<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Casey Neistat Tribute Page</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="main">
    <div id="intro_container">
      <div id="intro_overlay">
          <img id="title_name" src="./assets/caseyname_white.png"
          alt="Tribute to Casey Neistat"/>
          <h1 id="title_loc">NYC</h1>
      </div>
    </div>
    <div id="about">
      <div id="image_container">
        <img id="casey_profile" src="./assets/Casey_Camera.jpg" />
      </div>
      <div id="description_container">
        <h2>Casey Neistat</h2>
        <p id="description">Casey Owen Neistat is an American YouTube personality,
          filmmaker, vlogger and co-founder of the multimedia company Beme,
          which was later acquired by CNN. In 2018, he founded 368,
          a creative space for creators to collaborate and influence each other.*
        </p>
      </div>
    </div>
    <div id="adventure">
      <div id="adventure_overlay">
        <div id="adventure_title">
            <h2>ADVENTURE</h2>
        </div>
        <div class="vidcap toprow" id="vid1">
          <img src="./assets/dowhatyoucant.jpg"/>
        </div>
        <div class="vidcap toprow" id="vid2">
          <img src="./assets/domore.jpg"/>
        </div>
        <div class="vidcap toprow" id="vid3">
          <img src="./assets/makeitcount.jpg"/>
        </div>
        <div class="vidcap botrow" id="vid4">
          <img src="./assets/snowboardNY.jpg"/>
        </div>
        <div class="vidcap botrow" id="vid5">
          <img src="./assets/life.jpg"/>
        </div>
        <div class="vidcap botrow" id="vid6">
          <img src="./assets/devilspool.jpg"/>
        </div>
      </div>

    </div>
    <div id="faq">
      <div id="faq_overlay">
        <h2>FAQ</h2>
      </div>
    </div>
  </div>



</body>

</html>
